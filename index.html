<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="regform"><h1>Registration form</h1></div>
    <div class="main">
      <form>
        <div id="name">
          <h2 class="name">Name</h2>
          <input class="firstname" type="text" name="first_name" /><br />
          <label class="firstlable">first name</label>
          <input class="lastname" type="text" name="last_name" />
          <label class="lastlable">last name</label>
        </div>

        <h2 class="name">Company</h2>
        <input class="company" type="text" name="company" />

        <h2 class="name">Email</h2>
        <input class="email" type="text" name="email" />

        <h2 class="name">Phone</h2>
        <input class="code" type="text" name="area_code" />
        <label class="area-code">Area Code</label>
        <input class="number" type="text" name="phone" />
        <label class="phone-number">Phone Number</label>

        <h2 class="name">Subject</h2>
        <select class="option" name="subject">
          <option disabled="disabled" selected="selected">
            --Choose Option
          </option>
          <option>Subject 1</option>
          <option>Subject 2</option>
          <option>Subject 3</option>
          <option>Subject 4</option>
          <option>Subject 5</option>
          <option>Subject 6</option>
          <option>Subject 7</option>
        </select>

        <h2 id="coustomer">Are You Beginner?</h2>

        <label class="radio">
          <input class="radio" type="radio" checked="checked" name="" />
          <span class="checkmark"></span>
          Yes
        </label>

        <label class="radio">
          <input class="radio-two" type="radio" name="" />
          <span class="checkmark"></span>
          No
        </label>

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
